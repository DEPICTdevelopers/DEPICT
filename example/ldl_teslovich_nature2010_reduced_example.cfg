[PATHS]

# Path to the output files will be written
analysis_path: /home/projects/depict/git/DEPICT/example/


[GWAS FILE SETTINGS]

# Can be in plain text or gzip format
gwas_summary_statistics_file: /home/projects/depict/git/DEPICT/example/ldl_teslovich_nature2010.txt.gz

# Association cutoff used by DEPICT to define associated loci
association_pvalue_cutoff:  5e-8

# Label for output files generated by DEPICT
label_for_output_files: ldl_teslovich_nature2010_reduced_example

# Name of p value column
pvalue_col_name: P

# Name of marker name column. Format: <chr:pos>, ie. '6:2321'.  If this column does not exist chr_col and pos_col will be used, then leave if empty.
marker_col_name:

# Name of chromosome column. Leave empty if this column does not exist.
chr_col_name: Chr

# Name of chromosome column. Leave if this column does not exist.
pos_col_name: Pos

# Separator options: 'tab', 'comma', 'semicolon' or 'space'
separator: tab


[PLINK SETTINGS]

# Change to your PLINK v. 1.9 (or higher) executable
plink_executable: /home/tools/plink/plink_v1-90_stable_beta_3f_2-Mar/plink

# Point this to the PLINK formated genotype data (change only the path to DEPICT if you use the 1000 Genomes data provided with DEPICT)
genotype_data_plink_prefix: /home/projects/depict/git/DEPICT/data/genotype_data_plink/ALL.chr_merged.phase3_shapeit2_mvncall_integrated_v5.20130502.genotypes


[DEPICT SETTINGS]

# The following three steps are need to construct DEPICT loci based on your GWAS summary statistics
step_write_plink_output: no
step_run_plink: no
step_construct_depict_loci: no

# The following step is need to perform DEPICT gene prioritization
step_depict_geneprio: yes

# The following step is need to perform DEPICT gene set enrichment analysis
step_depict_gsea: yes

# The following step is need to perform DEPICT tissue enrichment analysis
step_depict_tissueenrichment: no


[MISC SETTINGS]

# Precomputed loci for each 1000 Genomes project SNP
collection_file: ld0.5_collection_depict_150315.txt.gz

# Number of threads used by the DEPICT Java binary
number_of_threads: 12

# The reconstituted gene set files used by DEPICT
reconstituted_genesets_file: reconstituted_genesets_example.txt

# Number of genes to report for each reconstituted gene set
max_top_genes_for_gene_set: 10

# Number of repititions used to compute false discovery rates
nr_repititions: 20

# Number of permutations used to adjust for biases such as gene length
nr_permutations: 500

# Boundaries of HLA region (Should not be changed)
hla_start_bp: 25000000
hla_end_bp: 35000000
